steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/jude-406606/github.com', '.']

# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/jude-406606/github.com']

# Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'test-jude'
    - '--image'
    - 'gcr.io/jude-406606/github.com'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'  # Remove if not needed
    - '--verbosity'
    - 'debug'  # Add more verbosity to capture details
    - '--quiet'  # Optionally, you can remove this to see more output

images:
- 'gcr.io/jude-406606/github.com'
